{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>TODO App</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Add Tasks</h2>
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="name of task">
            </div>
             <div class="form-group">
                 <input type="text"  class="form-control" name="priority" placeholder="priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter Date">
            </div>

            <input type="submit" class="btn btn-success">

            </form>
        </div>
        <div class="col-md-6">
            <h2>Tasks To Do</h2>
            {% for i in task1 %}
            <div class="shadow card text-dark bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            {% endfor %}




        </div>
    </div>

</div>





{% endblock %}
